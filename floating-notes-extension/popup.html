<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a202c;
      color: #e2e8f0;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #2d3748, #4a5568);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 24px;
      color: #e2e8f0;
      border: 2px solid #4a5568;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #e2e8f0;
    }
    
    .controls {
      margin-top: 15px;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: #718096;
      color: #e2e8f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #4a5568;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #a0aec0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="avatar">🧮</div>
    <div class="title">浮動計算機</div>
  </div>
  
  <div class="controls">
    <button class="btn" id="toggleFloat">顯示/隱藏計算機</button>
    <button class="btn" id="clearDisplay">清空顯示器</button>
  </div>
  
  <div class="status" id="status">計算機已啟用</div>

  <script src="popup.js"></script>
</body>
</html>
