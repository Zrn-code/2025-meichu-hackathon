<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .status.monitoring {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.stopped {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.primary {
      background: rgba(33, 150, 243, 0.3);
      border: 1px solid rgba(33, 150, 243, 0.5);
    }
    
    button.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    button.danger {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .tab-count {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 標籤頁監控器</h1>
    
    <div id="status" class="status">
      <div id="statusText">檢查狀態中...</div>
      <div id="tabCount" class="tab-count">-</div>
    </div>
    
    <button id="toggleBtn" class="primary">載入中...</button>
    <button id="sendNowBtn" class="success">立即發送資訊</button>
    <button id="refreshBtn">刷新狀態</button>
    
    <div class="info">
      <div>監控目標: Windows App</div>
      <div>端口: localhost:3001</div>
      <div id="lastUpdate">上次更新: -</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
