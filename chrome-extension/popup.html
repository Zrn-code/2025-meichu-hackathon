<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: #ff0000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.active {
            background: #22c55e;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 12px;
        }
        
        .info-value {
            font-weight: 500;
            font-size: 12px;
        }
        
        .video-info {
            background: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 13px;
            line-height: 1.3;
        }
        
        .video-channel {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .progress-fill {
            height: 100%;
            background: #ef4444;
            transition: width 0.3s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #6b7280;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .btn.primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .btn.primary:hover {
            background: #2563eb;
        }
        
        .error {
            color: #ef4444;
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
        }
        
        /* Â≠óÂπïÁõ∏ÈóúÊ®£Âºè */
        .subtitle-info {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid #e0f2fe;
        }
        
        .section-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 12px;
            color: #1e40af;
        }
        
        .subtitle-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .subtitle-count-box {
            text-align: center;
        }
        
        .count-number {
            font-size: 24px;
            font-weight: bold;
            color: #1e40af;
            line-height: 1;
        }
        
        .count-label {
            font-size: 10px;
            color: #6b7280;
            margin-top: 2px;
        }
        
        .subtitle-sources {
            font-size: 11px;
        }
        
        .source-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .source-label {
            color: #6b7280;
        }
        
        .source-value {
            font-weight: 600;
            color: #1e40af;
        }
        
        .current-subtitle {
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            margin-bottom: 8px;
        }
        
        .subtitle-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .subtitle-text {
            font-size: 12px;
            line-height: 1.4;
            min-height: 16px;
            margin-bottom: 4px;
            color: #111827;
        }
        
        .subtitle-meta {
            font-size: 10px;
            color: #9ca3af;
        }
        
        .subtitle-actions {
            display: flex;
            gap: 6px;
        }
        
        .btn-small {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 3px;
            background: white;
            font-size: 10px;
            cursor: pointer;
        }
        
        .btn-small:hover {
            background: #f9fafb;
        }
        
        .status-indicator.subtitle-enabled {
            background: #dcfce7;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .status-indicator.subtitle-enabled .status-dot {
            background: #16a34a;
        }
    </style>
</head>
