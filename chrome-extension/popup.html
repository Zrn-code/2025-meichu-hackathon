<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 450px; height: 500px; margin: 0; padding: 12px; font-family: 'Microsoft JhengHei', Arial, sans-serif; font-size: 11px; }
        .monitor-text { font-size: 16px; font-weight: bold; text-align: center; color: #1976d2; margin-bottom: 10px; }
        .log-section { border: 1px solid #ddd; border-radius: 4px; padding: 8px; max-height: 420px; overflow-y: auto; word-wrap: break-word; }
        .log-title { font-weight: bold; margin-bottom: 8px; color: #333; }
        .log-item { margin-bottom: 10px; padding: 8px; border-left: 3px solid #ccc; background: #f9f9f9; border-radius: 4px; }
        .log-item.success { border-left-color: #4caf50; }
        .log-item.error { border-left-color: #f44336; }
        .log-item.failed { border-left-color: #ff9800; }
        .log-time { color: #666; font-size: 10px; margin-bottom: 4px; }
        .log-status { font-weight: bold; margin-left: 5px; }
        .status-success { color: #4caf50; }
        .status-error { color: #f44336; }
        .status-failed { color: #ff9800; }
        .log-data { margin-top: 4px; font-size: 10px; color: #333; line-height: 1.4; word-break: break-word; }
        .log-data div { margin-bottom: 2px; }
        .log-data strong { color: #1976d2; font-weight: 600; }
        .clear-logs { background: #1976d2; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; margin-bottom: 8px; }
        .clear-logs:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="monitor-text">Monitor</div>
    <div class="log-section">
        <div class="log-title">數據發送日誌</div>
        <button class="clear-logs" id="clearLogs">清除日誌</button>
        <div id="logContainer">載入中...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
